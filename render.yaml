services:
  - type: web
    name: du-backend
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: du-postgres         # ← 和下面 databases.name 一致
          property: connectionString
      - key: APP_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: STORAGE_DRIVER
        value: disk
      - key: STORAGE_DISK_PATH
        value: /data/uploads
    disk:
      name: uploads
      mountPath: /data
      sizeGB: 1
    dockerCommand: ["uvicorn","app.main:app","--host","0.0.0.0","--port","10000"]

databases:
  - name: du-postgres               # ← 必须和上面的 name 完全一致
    plan: free
